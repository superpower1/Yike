
<div class="body">
	<dl class="author">
		<dt>本周推荐</dt>
		<dd ng-repeat="val in rec.authors">
			<div class="avatar">
				<img ng-src="{{val.avatar}}" alt="">
			</div>
			<div class="info">
				<h5>{{val.name}}</h5>
				<p>{{val.alt}}</p>
			</div>
		</dd>
		
		<dt>热门作者</dt>
		<dd ng-repeat="val in all.authors">
			<div class="avatar">
				<img ng-src="{{val.avatar}}" alt="">
			</div>
			<div class="info">
				<h5>{{val.name}}</h5>
				<p>{{val.alt}}</p>
			</div>
		</dd>
		
	</dl>
</div>
